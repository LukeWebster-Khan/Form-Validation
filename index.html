<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/Form-Validation/styling.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Challenge</title>
  </head>
  <body>
    <div class="container">
      <form
        action="mailto:contact@yourdomain.com"
        method="get"
        enctype="text/plain"
        class="form"
      >
        <div class="wrapper">
          <div class="name-fr">
            <label for="name"
              >Name:
              <input
                type="text"
                placeholder="Enter Your Name"
                name="fname"
                id="inputname"
              />
            </label>
          </div>
          <div class="email-fr">
            <label for="email"
              >Email:
              <input type="text" placeholder="Enter Your Email" id="eInput" />
            </label>
          </div>
          <div class="card-fr">
            <label for="card"
              >Card :
              <input
                id="creditInput"
                type="text"
                placeholder="Enter a Proxy Credit Card Number"
              />
            </label>
          </div>
        </div>
        <div>
          <input type="submit" name="submit" value="send" class="submitB" />
        </div>
      </form>

      <div class="msg" id="message">
        <h4 id="userName" class="invalid"></h4>
      </div>
      <div id="eMsg">
        <h4 id="userEmail" class="invalidEmail"></h4>
      </div>
      <div id="eCard">
        <h4 id="userCard" class="invalidCard"></h4>
      </div>
    </div>
    <script src="/Form-Validation/script.js"></script>
  </body>
</html>
